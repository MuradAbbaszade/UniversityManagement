<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
</head>
<body>
Your Profile:
<div th:if="${loggedInUser.role.name == 'STUDENT'}">
    <p th:text="${loggedInUser.name}"></p>
    <p th:text="${loggedInUser.surname}"></p>
    <p th:text="${loggedInUser.email}"></p>
    <p th:text="${loggedInUser.acceptancePoint}"></p>
    <p th:text="${loggedInUser.group.name}"></p>
</div>
<div th:if="${loggedInUser.role.name == 'TEACHER'}">
    <p th:text="${loggedInUser.name}"></p>
    <p th:text="${loggedInUser.surname}"></p>
    <p th:text="${loggedInUser.email}"></p>
</div>
</body>
</html>
